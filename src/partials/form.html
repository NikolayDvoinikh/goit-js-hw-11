<section class="form-section">
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit">
      <svg class="icon-search">
        <use href="./images/search.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</section>
